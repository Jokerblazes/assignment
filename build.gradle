group 'com.joker'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    testCompile "org.mockito:mockito-core:2.7.22"
}
